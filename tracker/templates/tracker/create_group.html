{% extends 'tracker/base.html' %}

{% block content %}
  <h2 class="center-heading" style="text-align:center;">Create a New Group</h2>
<form method="post" class="styled-form">
  {% csrf_token %}
  <div class="form-group">
    {{ form.name.label_tag }}
    {{ form.name }}
    {% if form.name.errors %}
      <div class="form-error">
        {{ form.name.errors.0 }}
      </div>
    {% endif %}
  </div>

  <div style="text-align: center;">
    <button type="submit" class="btn">Create Group</button>
  </div>
</form>

{% endblock %}
